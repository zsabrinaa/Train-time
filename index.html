<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<div class="container">
    <div class="jumbotron">

        <h1 class="text-center" id="header">Train Time</h1>
    </div>
    <table class="table" id="train-list">
        <thead>
            <h5 class="table">Current Train Schedule</h5>
            <tr>
                <th scope="col" id="name-t">Train Name</th>
                <th scope="col" id="destination-t">Destination</th>
                <th scope="col" id="frequency-t">Frequency(min)</th>
                <th scope="col" id="nArrival-t">Next Arrival</th>
                <th scope="col" id="minuteAway">Minutes Away</th>
                
            </tr>

        </thead>
    </table>
    <div class="card">
        <div class="card-header">Add Train
            <div class="card-body">
                <div class="col-lg-12">
                    <label for="Search Term">Train Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <br>
                <div class="col-md-12">
                    <label for="Search Term">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <br>
                <div class="col-lg-12">
                    <label for="Start Date">First Train Time  (HH:mm - Military Time): </label>
                    <input type="text" class="form-control" id="firstTime">
                </div>
                <br>
                <div class="col-lg-12">
                    <label for="Monthly Rate">Frequency(min) </label>
                    <input type="text" class="form-control" id="frequency">
                </div>
            </div>
            <input class="btn btn-primary" id="submit-btn" type="submit" value="Submit">

        </div>
    </div>
</div>
</div>

<body>

    <script type="text/javascript" src="assets/app.js">
    </script>
</body>

</html>
